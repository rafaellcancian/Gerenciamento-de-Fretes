<mat-card>
    <mat-card-title>Excluir Frete</mat-card-title>
    <form>
        <mat-card>
            <mat-card-title>Informações do Produto</mat-card-title>
            <div class="container"> 
                <mat-form-field style="width: 25%;">
                    <input matInput placeholder="Nome" [value]="produto.nome" name="nome" disabled>
                </mat-form-field>
                <mat-form-field class="full-width-field">
                    <input matInput placeholder="Descrição (Opcional)" [value]="produto.descricao" name="descricao" disabled>
                </mat-form-field>
                <mat-form-field style="width: 25%;">
                    <input matInput placeholder="Cliente" [value]="produto.cliente" name="cliente" disabled>
                </mat-form-field>
            </div>
        </mat-card>
        <br>
        <mat-card>
            <mat-card-title>Endereço de Origem</mat-card-title>
            <div class="container"> 
                <mat-form-field style="width: 25%; margin-right: 8px;">
                    <input matInput placeholder="Logradouro" [value]="produto.logradouro_origem" name="logradouroOrigem" disabled>
                </mat-form-field>
                <mat-form-field style="width: 15%; margin-right: 8px;">
                    <input matInput placeholder="Bairro" [value]="produto.bairro_origem" name="bairroOrigem" disabled>
                </mat-form-field>
                <mat-form-field style="width: 15%; margin-right: 8px;">
                    <input matInput placeholder="Cidade" [value]="produto.localidade_origem" name="localidadeOrigem" disabled>
                </mat-form-field>
                <mat-form-field style="width: 2%; margin-right: 8px;">
                    <input matInput placeholder="UF" [value]="produto.uf_origem" name="ufOrigem" disabled>
                </mat-form-field>
            </div>

            <div class="container"> 
                <mat-form-field style="width: 5%; margin-right: 8px;">
                    <input matInput placeholder="Número" [value]="produto.numero_origem" name="numeroOrigem" disabled>
                </mat-form-field>
                <mat-form-field style="width: 12%; margin-right: 8px;">
                    <input matInput placeholder="Complemento" [value]="produto.complemento_origem" name="complementoOrigem" disabled>
                </mat-form-field>
            </div>
        </mat-card>
        <br>
        <mat-card>
            <mat-card-title>Endereço de Destino</mat-card-title>
            <div class="container"> 
                <mat-form-field style="width: 25%; margin-right: 8px;">
                    <input matInput placeholder="Logradouro" [value]="produto.logradouro_destino" name="logradouroDestino" disabled>
                </mat-form-field>
                <mat-form-field style="width: 15%; margin-right: 8px;">
                    <input matInput placeholder="Bairro" [value]="produto.bairro_destino" name="bairroDestino" disabled>
                </mat-form-field>
                <mat-form-field style="width: 15%; margin-right: 8px;">
                    <input matInput placeholder="Cidade" [value]="produto.localidade_destino" name="localidadeDestino" disabled>
                </mat-form-field>
                <mat-form-field style="width: 2%; margin-right: 8px;">
                    <input matInput placeholder="UF" [value]="produto.uf_destino" name="ufDestino" disabled>
                </mat-form-field>
            </div>

            <div class="container"> 
                <mat-form-field style="width: 5%; margin-right: 8px;">
                    <input matInput placeholder="Número" [value]="produto.numero_destino" name="numeroDestino" disabled>
                </mat-form-field>
                <mat-form-field style="width: 12%; margin-right: 8px;">
                    <input matInput placeholder="Complemento" [value]="produto.complemento_destino" name="complementoDestino" disabled>
                </mat-form-field>
            </div>
        </mat-card>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
